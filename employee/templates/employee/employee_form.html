{% extends "base.html" %}
{% block title %}{% if action == "Edit" %}Edit Employee{% else %}Register Employee{% endif %}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{% if action == "Edit" %}Edit Employee{% else %}Register Employee{% endif %}</h2>  <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'employee:employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
